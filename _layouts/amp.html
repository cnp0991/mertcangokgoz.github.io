---
layout: amp
---

<!DOCTYPE html>
<html amp lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="index, follow"/>
    <meta name="generator" content="Jekyll">
    <link href="https://plus.google.com/103305118431759296457" rel="publisher"/>
    <meta name="author" content="{{ site.data.theme.name }}"/>
    <meta name="distribution" content="global"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/feed"/>
    <link rel="canonical" href="{{ page.canonical_url | prepend: site.baseurl | prepend: site.url }}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body,
        html {
            padding: 0;
            margin: 0
        }

        textarea {
            resize: none
        }

        .tl_page_wrap {
            max-width: 732px;
            margin: 0 auto
        }

        .tl_page {
            position: relative;
            padding: 21px 0
        }

        .tl_message h1 {
            font-size: 120px;
            margin: 0
        }

        .tl_article .ql-container {
            height: auto
        }

        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .buttons button:after,
            .buttons button:before,
            .tl_blocks .buttons button {
                background-size: 40px 487px
            }
        }

        .tl_article_header {
            word-wrap: break-word
        }

        .tl_article .tl_article_header {
            display: block
        }

        .tl_article .tl_article_content address,
        .tl_article .tl_article_content h1,
        .tl_article_edit .tl_article_header {
            display: none
        }

        .tl_article::selection {
            background: #dbdbdb
        }

        .tl_article::-moz-selection {
            background: #dbdbdb
        }

        .tl_article .cursor_wrapper {
            display: none;
            position: absolute;
            font-size: 1px;
            left: 50%;
            z-index: -1
        }

        .tl_article .tl_article_content,
        .tl_article .tl_article_content .ql-editor,
        .tl_article .tl_article_header {
            font-family: CustomSerif, Georgia, Cambria, 'Times New Roman', serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            line-height: 1.58;
            padding: 0;
            margin: 0;
            color: rgba(0, 0, 0, .8)
        }

        .tl_article {
            height: 100%;
            overflow: visible
        }

        .tl_article .tl_article_content.ql-container {
            white-space: normal
        }

        .tl_article h1,
        .tl_article h2 {
            font-family: CustomSansSerif, 'Lucida Grande', Arial, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 32px;
            margin: 21px 21px 12px;
            line-height: 34px
        }

        .tl_article h2 {
            font-size: 24px;
            margin: -6px 21px 12px;
            color: rgba(0, 0, 0, .44)
        }

        .tl_article address {
            font-family: CustomSansSerif, 'Lucida Grande', Arial, sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #79828B;
            margin: 12px 21px;
            font-style: normal
        }

        .tl_article address a {
            color: #79828B
        }

        .tl_article address time:before {
            content: 'â€¢';
            padding: 0 7px
        }

        .tl_article address a[rel=author]:empty + time:before,
        .tl_article time:empty:before {
            display: none
        }

        .tl_article a[href] {
            color: inherit;
            -webkit-tap-highlight-color: rgba(0, 0, 0, .44);
            text-decoration: none;
            border-bottom: .1em solid rgba(0, 0, 0, .7)
        }

        .tl_article address a[href] {
            border-bottom: none
        }

        .tl_article.tl_article_edit address a[href] {
            border-bottom: .1em solid rgba(0, 0, 0, .4)
        }

        .tl_article .tl_article_content p {
            margin: 0 21px 12px;
            word-wrap: break-word
        }

        .tl_article .tl_article_content code,
        .tl_article .tl_article_content pre {
            font-family: Menlo, 'Courier New', Courier, monospace;
            font-size: 16px;
            background: #F5F8FC
        }

        .tl_article .tl_article_content code {
            padding: 1px 3px
        }

        .tl_article .tl_article_content pre {
            margin: 14px 0;
            padding: 7px 21px;
            word-wrap: break-word
        }

        .tl_article .tl_article_content h3,
        .tl_article .tl_article_content h4 {
            font-family: CustomSansSerif, 'Lucida Grande', Arial, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 28px;
            margin: 18px 21px 9px
        }

        .tl_article .tl_article_content h4 {
            font-size: 24px;
            margin: 18px 21px 7px
        }

        .tl_article .tl_article_content blockquote {
            font-family: CustomSerif, Georgia, Cambria, 'Times New Roman', serif;
            margin: 18px 21px 16px 0;
            padding-left: 15px;
            position: relative;
            font-style: italic;
            word-wrap: break-word;
            border-left: 3px solid #000
        }

        .tl_article .tl_article_content aside {
            font-family: CustomSerif, Georgia, Cambria, 'Times New Roman', serif;
            font-size: 21px;
            color: rgba(0, 0, 0, .6);
            margin: 18px 21px 16px;
            padding: 0 18px;
            text-align: center;
            font-style: italic
        }

        .tl_article .tl_article_content hr {
            width: 50%;
            margin: 36px auto;
            border: none;
            border-top: 1px solid #c9cdd1
        }

        .tl_article .tl_article_content ol,
        .tl_article .tl_article_content ul {
            padding: 0;
            margin: 21px;
            list-style: none;
            counter-reset: list
        }

        .tl_article .tl_article_content ol li,
        .tl_article .tl_article_content ul li {
            margin-left: 30px;
            margin-bottom: 14px;
            padding: 0;
            position: relative
        }

        .tl_article .tl_article_content ol li:before,
        .tl_article .tl_article_content ul li:before {
            position: absolute;
            display: inline-block;
            box-sizing: border-box;
            width: 78px;
            margin: 0 0 0 -78px;
            text-align: right
        }

        .tl_article .tl_article_content ul li:before {
            padding: 1px 15px 0 0;
            content: 'â€¢'
        }

        .tl_article .tl_article_content ol li:before {
            font-feature-settings: 'liga' on, 'lnum' on;
            -moz-font-feature-settings: 'liga' on, 'lnum' on;
            -webkit-font-feature-settings: 'liga' on, 'lnum' on;
            padding-right: 12px;
            counter-increment: list;
            content: counter(list) '.'
        }

        .tl_article .tl_article_content .iframe_wrap,
        .tl_article .tl_article_content iframe,
        .tl_article .tl_article_content img,
        .tl_article .tl_article_content video {
            max-width: 100%;
            vertical-align: top
        }

        .tl_article .tl_article_content .iframe_wrap {
            max-width: 100%;
            vertical-align: top;
            position: relative
        }

        .tl_article .tl_article_content .iframe_wrap iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0
        }

        .tl_article .tl_article_content figure {
            margin: 0 21px 16px;
            padding: 0;
            text-align: center;
            position: relative
        }

        .tl_article .tl_article_content figcaption,
        .tl_article .tl_article_content figcaption .editable_input {
            font-family: CustomSansSerif, 'Lucida Grande', Arial, sans-serif;
            font-size: 15px;
            color: #79828B;
            padding: 12px 21px 0;
            line-height: 18px;
            vertical-align: top;
            text-align: center
        }

        .tl_article .tl_article_content figcaption .editable_input {
            width: 100%;
            border: none;
            padding: 0;
            margin: 0
        }

        .tl_article .tl_article_content .figure_wrapper {
            position: relative
        }

        .tl_article .tl_article_content .figure_wrapper img,
        .tl_article .tl_article_content .figure_wrapper video {
            opacity: 1;
            transition: opacity .15s ease;
            max-height: 690px
        }

        .tl_article .tl_article_content .figure_wrapper.loading img,
        .tl_article .tl_article_content .figure_wrapper.loading video {
            opacity: .3
        }

        .tl_article .tl_article_content .figure_wrapper .file_progress {
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3px;
            background-color: rgba(255, 255, 255, .7);
            transition: opacity .15s ease;
            visibility: hidden;
            opacity: 0
        }

        .tl_article .tl_article_content .figure_wrapper.loading .file_progress {
            visibility: visible;
            opacity: 1
        }

        .tl_article .tl_article_content .figure_wrapper .file_progress_bar {
            height: 2px;
            background-color: #333;
            transition: width .1s linear;
            width: 0
        }

        .highlight .hll { background-color: #ffffcc }
        .highlight .c { color: #8f5902; font-style: italic }
        .highlight .err { color: #a40000; border: 1px solid #ef2929 }
        .highlight .g { color: #000000 }
        .highlight .k { color: #204a87; font-weight: bold }
        .highlight .l { color: #000000 }
        .highlight .n { color: #000000 }
        .highlight .o { color: #ce5c00; font-weight: bold }
        .highlight .x { color: #000000 }
        .highlight .p { color: #000000; font-weight: bold }
        .highlight .cm { color: #8f5902; font-style: italic }
        .highlight .cp { color: #8f5902; font-style: italic } /* Comment.Preproc */
        .highlight .c1 { color: #8f5902; font-style: italic } /* Comment.Single */
        .highlight .cs { color: #8f5902; font-style: italic } /* Comment.Special */
        .highlight .gd { color: #a40000 } /* Generic.Deleted */
        .highlight .ge { color: #000000; font-style: italic } /* Generic.Emph */
        .highlight .gr { color: #ef2929 } /* Generic.Error */
        .highlight .gh { color: #000080; font-weight: bold } /* Generic.Heading */
        .highlight .gi { color: #00A000 } /* Generic.Inserted */
        .highlight .go { color: #000000; font-style: italic } /* Generic.Output */
        .highlight .gp { color: #8f5902 } /* Generic.Prompt */
        .highlight .gs { color: #000000; font-weight: bold } /* Generic.Strong */
        .highlight .gu { color: #800080; font-weight: bold } /* Generic.Subheading */
        .highlight .gt { color: #a40000; font-weight: bold } /* Generic.Traceback */
        .highlight .kc { color: #204a87; font-weight: bold } /* Keyword.Constant */
        .highlight .kd { color: #204a87; font-weight: bold } /* Keyword.Declaration */
        .highlight .kn { color: #204a87; font-weight: bold } /* Keyword.Namespace */
        .highlight .kp { color: #204a87; font-weight: bold } /* Keyword.Pseudo */
        .highlight .kr { color: #204a87; font-weight: bold } /* Keyword.Reserved */
        .highlight .kt { color: #204a87; font-weight: bold } /* Keyword.Type */
        .highlight .ld { color: #000000 } /* Literal.Date */
        .highlight .m { color: #0000cf; font-weight: bold } /* Literal.Number */
        .highlight .s { color: #4e9a06 } /* Literal.String */
        .highlight .na { color: #c4a000 } /* Name.Attribute */
        .highlight .nb { color: #204a87 } /* Name.Builtin */
        .highlight .nc { color: #000000 } /* Name.Class */
        .highlight .no { color: #000000 } /* Name.Constant */
        .highlight .nd { color: #5c35cc; font-weight: bold } /* Name.Decorator */
        .highlight .ni { color: #ce5c00 } /* Name.Entity */
        .highlight .ne { color: #cc0000; font-weight: bold } /* Name.Exception */
        .highlight .nf { color: #000000 } /* Name.Function */
        .highlight .nl { color: #f57900 } /* Name.Label */
        .highlight .nn { color: #000000 } /* Name.Namespace */
        .highlight .nx { color: #000000 } /* Name.Other */
        .highlight .py { color: #000000 } /* Name.Property */
        .highlight .nt { color: #204a87; font-weight: bold } /* Name.Tag */
        .highlight .nv { color: #000000 } /* Name.Variable */
        .highlight .ow { color: #204a87; font-weight: bold } /* Operator.Word */
        .highlight .w { color: #f8f8f8; text-decoration: underline } /* Text.Whitespace */
        .highlight .mf { color: #0000cf; font-weight: bold } /* Literal.Number.Float */
        .highlight .mh { color: #0000cf; font-weight: bold } /* Literal.Number.Hex */
        .highlight .mi { color: #0000cf; font-weight: bold } /* Literal.Number.Integer */
        .highlight .mo { color: #0000cf; font-weight: bold } /* Literal.Number.Oct */
        .highlight .sb { color: #4e9a06 } /* Literal.String.Backtick */
        .highlight .sc { color: #4e9a06 } /* Literal.String.Char */
        .highlight .sd { color: #8f5902; font-style: italic } /* Literal.String.Doc */
        .highlight .s2 { color: #4e9a06 } /* Literal.String.Double */
        .highlight .se { color: #4e9a06 } /* Literal.String.Escape */
        .highlight .sh { color: #4e9a06 } /* Literal.String.Heredoc */
        .highlight .si { color: #4e9a06 } /* Literal.String.Interpol */
        .highlight .sx { color: #4e9a06 } /* Literal.String.Other */
        .highlight .sr { color: #4e9a06 } /* Literal.String.Regex */
        .highlight .s1 { color: #4e9a06 } /* Literal.String.Single */
        .highlight .ss { color: #4e9a06 } /* Literal.String.Symbol */
        .highlight .bp { color: #3465a4 } /* Name.Builtin.Pseudo */
        .highlight .vc { color: #000000 } /* Name.Variable.Class */
        .highlight .vg { color: #000000 } /* Name.Variable.Global */
        .highlight .vi { color: #000000 } /* Name.Variable.Instance */
        .highlight .il { color: #0000cf; font-weight: bold }
        code, pre {  font-family: Consolas, "Deja Vu Sans Mono", Monaco; }
    </style>
</head>
<body>
<div class="tl_page_wrap">
    <div class="tl_page">
        <main class="tl_article">
            <header class="tl_article_header">
                <h1>{{ page.title | amp_images }}</h1>
                <address>
                    {{ page.date | date: "%B %d, %Y" }}
                </address>
            </header>
            <article class="tl_article_content">
                {{ content | markdownify | amp_images }}
            </article>
        </main>
    </div>
</div>
</body>
</html>
